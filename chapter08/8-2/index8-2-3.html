<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayName = function () {
                console.log('this.name: ', this.name);
            }
        }

        // 没有指定this时，this指全局对象global，这里是window
        Person('Wingd', 23, 'student')
        window.sayName()
    </script>
</body>
</html>
