<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        对于属性a，后面的会把前面的覆盖到，
        比如后面的访问器属性a会把前面的数据属性覆盖掉
    -->
    <script>
        dest = {
            // 数据属性
            a: '啊啊啊啊',


            // 这个是访问器属性
            // 当读取dest.a时，就调用该方法
            /*get a(){
                console.log(`调用get`)
                // return 'foo'
            },*/

            // 访问器属性
            // 当设置dest.a = xxx时，就会自动调用该函数
            set a(val) {
                console.log(`set了${val}`)
            },

            // 该数据属性会覆盖前面的访问器属性
            a: '啊啊啊啊',
        }

        console.log('dest.a: ', dest.a)

        dest.a = 'Wingd'
        console.log('dest.a: ', dest.a)

        Object.assign(dest, {a: 1}, {a: 2})
        console.log(dest)

        console.log('----------------------')
        var obj = {

            set c(x){
                console.log('c被赋值：',x);
                c = x;
            },
            get c(){
                console.log('c被取出: ',c);
                return c
            }
        }
        obj.c = 30
        console.log(obj.c)
    </script>
</body>
</html>
