<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.1.4-合并对象</title>
</head>
<body>
    <script type="text/javascript">
        console.log("hello, world")

        let dest, src, result;
        dest = {};
        src = {
            id: 'src'
        };
        result = Object.assign(dest, src);

        console.log(result)
        console.log("result === dest: ", result === dest)
        console.log("src !== dest: ", src !== dest)
        console.log('--------------------------')

        dest = {
            set a(val) {
               console.log('dest-set with ${val}')
            }
        }

        src = {
            get a() {
                console.log('src-get')
                return 'foo'
            }
        }

        // console.log('dest: ', dest)
        // console.log('src: ', src)

        Object.assign(dest, src)
        console.log('合并之后的dest: ', dest)
    </script>
</body>
</html>
